<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1bdef0;
            color: #f9a602;
            text-align: center;
            overflow: hidden;
            transition: background-color 1s ease;
        }
        .container {
            margin-top: 50px;
            position: relative;
            z-index: 10;
        }
        h1 {
            color: #fff;
            font-size: 3em;
            text-shadow: 2px 2px 8px #ff5733;
        }
        .input-field, .submit-btn {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
        }
        .submit-btn {
            background-color: #ff5733;
            color: white;
            border: none;
            cursor: pointer;
        }
        .greeting {
            font-size: 1.5em;
            color: #ffbd33;
            margin-top: 30px;
        }
        .sparkle {
            position: relative;
            color: #fff;
            animation: sparkle 1s linear infinite;
        }
        @keyframes sparkle {
            0% { color: #ffcc00; }
            50% { color: #ffbd33; }
            100% { color: #ffcc00; }
        }

        /* Fireworks */
        .firework {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #6f13ac;
            animation: explode 1.5s ease-out infinite;
        }
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1); opacity: 0.7; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Background color animation */
        .animated-bg {
            animation: colorGrow 5s infinite linear;
        }
        @keyframes colorGrow {
            0% { background-color: #222; }
            25% { background-color: #ff5733; }
            50% { background-color: #f9a602; }
            75% { background-color: #ffbd33; }
            100% { background-color: #222; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ† Happy Diwali ðŸŽ†</h1>
        <p>Enter your name to receive a personalized Diwali greeting!</p>
        <input type="text" class="input-field" id="username" placeholder="Your Name">
        <button class="submit-btn" onclick="displayGreeting()">Submit</button>
        <div id="greeting-message" class="greeting"></div>
    </div>
    <div id="visitor-count" class="greeting" style="margin-top: 20px;"></div>
    
    <script>
        // Fetch and display visitor count on page load
        document.addEventListener("DOMContentLoaded", () => {
            fetch('/visitor-count')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("visitor-count").innerText = 
                        `Visitor Count: ${data.count} people have visited this site! ðŸŽ‰`;
                });
        });

        function displayGreeting() {
            const userName = document.getElementById("username").value;
            const sender = "Parth Patil";
            if (userName) {
                document.getElementById("greeting-message").innerHTML = 
                    `<span class="sparkle">Happy Diwali, ${userName}! ðŸŽ‰</span><br>Wishing you joy and prosperity. <br>From ${sender}`;

                // Add animated background effect
                document.body.classList.add("animated-bg");

                // Intensify fireworks effect
                setInterval(createFirework, 300);
            } else {
                alert("Please enter your name.");
            }
        }

        // Fireworks Effect
        function createFirework() {
            const firework = document.createElement("div");
            firework.classList.add("firework");
            document.body.appendChild(firework);

            // Randomize firework position
            firework.style.left = Math.random() * 100 + "vw";
            firework.style.top = Math.random() * 100 + "vh";
            firework.style.backgroundColor = randomColor();

            // Remove firework after animation ends
            firework.addEventListener("animationend", () => {
                firework.remove();
            });
        }

        // Random color generator for fireworks
        function randomColor() {
            const colors = ["#ff5733", "#f9a602", "#ffbd33", "#ffcc00", "#ff4d4d"];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
