<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopkeeper Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(116, 235, 213, 0.5), rgba(172, 182, 229, 0.5)), url('shopkeeper-image.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(189, 15, 15, 0.2);
            text-align: center;
            width: 90%; /* Adjust for mobile screens */
            max-width: 350px;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #0c82b5;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: rgb(231, 2, 67);
            font-size: 14px;
            margin-top: 10px;
        }

        .login-container p {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        /* Make adjustments for smaller screens */
        @media (max-width: 600px) {
            h2 {
                font-size: 20px;
            }

            input[type="text"],
            input[type="password"] {
                padding: 12px;
                font-size: 14px;
            }

            button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Welcome Back Parth!!</h2>
        <input type="text" id="username" placeholder="Enter username" required autocomplete="on"><br>
        <input type="password" id="password" placeholder="Enter password" required><br>
        <button onclick="login()">Login</button>
        <p class="error" id="errorMessage"></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
           // const password = document.getElementById('password').value;

            const validUsername = "parth";
            const validPassword = "123";

            if (username === validUsername && password === validPassword) {
                document.getElementById("errorMessage").textContent = "";
                window.location.href = "index1.html";
            } else {
                document.getElementById("errorMessage").textContent = "Invalid username or password!";
            }
        }

        // Function to request full-screen mode on mobile
        function requestFullScreen() {
            const docElement = document.documentElement;

            if (docElement.requestFullscreen) {
                docElement.requestFullscreen();
            } else if (docElement.mozRequestFullScreen) { // Firefox
                docElement.mozRequestFullScreen();
            } else if (docElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                docElement.webkitRequestFullscreen();
            } else if (docElement.msRequestFullscreen) { // IE/Edge
                docElement.msRequestFullscreen();
            }
        }

        // Request full screen on load (for mobile)
        window.onload = function() {
            if (window.innerWidth < 600) {
                requestFullScreen();
            }
        };
    </script>

</body>
</html>
